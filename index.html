<!DOCTYPE html>
<html>
<head>
    <title>TheBookHop - Coming Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            padding: 50px;
            background: white;
            color: #6b46c1;
            min-height: 100vh;
            margin: 0;
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { 
            font-size: 3em; 
            margin-bottom: 10px;
            color: #7c3aed;
        }
        .subtitle { 
            font-size: 1.3em; 
            color: #8b5cf6;
            margin-bottom: 40px;
        }
        .email-signup { 
            background: #f8fafc; 
            padding: 30px; 
            border-radius: 10px; 
            margin: 30px 0;
            border: 2px solid #e5e7eb;
        }
        .email-signup h3 {
            color: #6b46c1;
            margin-top: 0;
        }
        .email-signup p {
            color: #6b46c1;
        }
        input { 
            padding: 12px; 
            border: 2px solid #d1d5db; 
            border-radius: 5px; 
            width: 250px;
            margin-right: 10px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #8b5cf6;
        }
        button { 
            padding: 12px 25px; 
            background: #7c3aed; 
            color: white; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        button:hover {
            background: #6b46c1;
        }
        .social { 
            margin-top: 30px; 
        }
        .social p {
            color: #6b46c1;
            margin: 10px 0;
        }
        a { 
            color: #7c3aed; 
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #5b21b6;
            text-decoration: underline;
        }
        
        /* Mobile responsive */
        @media (max-width: 600px) {
            body { padding: 20px; }
            h1 { font-size: 2.5em; }
            .subtitle { font-size: 1.1em; }
            input { 
                width: 200px; 
                margin-bottom: 10px;
                margin-right: 0;
            }
            button { 
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê∞ TheBookHop</h1>
        <p class="subtitle">Where children's books hop to new families</p>
    
        
        <div class="social">
            <p>Follow our journey: <a href="https://instagram.com/thebookhop">@thebookhop</a></p>
        </div>
    </div>
</body>
</html>
